<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chef game</title>
    <link rel="stylesheet" type="text/css" href="chefcss.css">
</head>

<body>
    <div class="box">
        <div class="date">W D</div>
        <div class="money"> 0</div>
        <div class="start">
            <h3>围栏餐厅开业了</h3>
            <p>围栏餐厅即将开业，准备好经营围栏餐厅吧！经营餐厅需要做好下面几件事情：</p>
            <li>招聘厨师</li>
            <li>招待客人</li>
            <li>烹饪美食</li>
            <button class="startgame">开始游戏</button>
        </div>
        <div class="chef">
            <div class="chef_head"></div>
            <div class="chef_head"></div>
            <div class="chef_head"></div>
        </div>
        <div class="client">
            <div class="client_flex">
                <div class="client_head"></div>
                <div class="client_head"></div>
            </div>
            <div class="client_flex">
                <div class="client_head"></div>
                <div class="client_head"></div>
            </div>
        </div>
    </div>
</body>

</html>
